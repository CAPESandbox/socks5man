language: python
group: travis_latest

python:
- 3.7
- 3.6

matrix:
  fast_finish: true
  include:
  - os: linux
    name: PEP8 MyPy Coverage
    python: 3.7
    install: pip install -e .
    after_success:
    - coveralls
  - os: osx
      osx_image: xcode10
      language: generic
      env: PYTHON=36
  - os: windows
    language: minimal
    before_install:
    - choco install python3
    - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"

install:
  - pip install -e .
  - pip install pytest>=3.6 mock "pytest-cov<2.6.0" codecov
script:
  - pytest
after_success:
  - codecov
