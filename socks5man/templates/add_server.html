{% extends "header.html" %}
{% block body %}

<div class="col-md-4 bg-info well">
    <form class="form-horizontal" method="POST" action="{{ url_for('add_socks5_server') }}">
        <fieldset>
            <!-- Form Name -->
            <legend>Add SOCKS5 server</legend>

            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="ip">IP Address</label>
              <div class="controls">
                <input id="ip" name="ip" placeholder="13.33.3.7" class="input-xlarge" required="" type="text" size="25">

              </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="port">Port</label>
              <div class="controls">
                <input id="port" name="port" placeholder="1337" class="input-xlarge" required="" type="number"  size="25">

              </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="username">Username</label>
              <div class="controls">
                <input id="username" name="username" placeholder="Username (Optional)" class="input-xlarge" type="text" size="25">

              </div>
            </div>

            <!-- Text input-->
            <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input id="password" name="password" placeholder="Password (Optional)" class="input-xlarge" type="text" size="25">

              </div>
            </div>

            <!-- Button -->
            <div class="control-group">
              <label class="control-label" for="submit"></label>
              <div class="controls">
                <button id="submit" name="submit" class="btn btn-primary">Add</button>
              </div>
            </div>
        </fieldset>
    </form>
    {% if message %}
    <div>
        <h4>{{ message }}</h4>
    </div>
{% endif %}
</div>

{% endblock %}
